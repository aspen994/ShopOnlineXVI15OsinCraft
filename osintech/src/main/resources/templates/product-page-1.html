<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Koszulka DAD — XVI 15 clothing x Osin Craft</title>
  <link rel="icon" type="image/x-icon" href="../images/Logo_XVI_CUT.png" />
  <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Sriracha', cursive;
    }
    .hover-scale:hover {
      transform: scale(1.02);
      transition: transform 0.3s;
    }
  </style>
</head>
<body class="bg-white text-gray-800">

  <header class="border-b">
    <div class="bg-black text-white text-center py-2">
      Darmowa dostawa od 250 zł
    </div>
    <div class="flex justify-between items-center px-6 py-4">
      <div class="flex items-center gap-4">
        <a href="/">
          <img src="../images/LOGO.png" alt="XVI logo" class="h-12" />
        </a>
        <a href="/">
          <img src="../images/logo_osin_craft.jpg" alt="Osin Craft logo" class="h-12" />
        </a>
      </div>
      <p class="text-lg hidden md:block">XVI 15 Clothing x Osin.Craft</p>
      <div class="flex gap-4">
        <img src="../icons/search.svg" alt="Szukaj" class="h-6 cursor-pointer" />
        <img src="../icons/profile-svgrepo-com.svg" alt="Profil" class="h-6 cursor-pointer" />
        <img src="../icons/cart-svgrepo-com.svg" alt="Koszyk" class="h-6 cursor-pointer" />
      </div>
    </div>
  </header>

  <main class="px-6 py-10 max-w-7xl mx-auto">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
      <!-- Zdjęcie produktu -->
      <div class="flex flex-col gap-4">
        <img src="../products/1.png" alt="Koszulka DAD" class="w-full rounded shadow hover-scale" />
        <!-- miniaturki (opcjonalnie) -->
        <div class="flex gap-2">
          <img src="../products/1.png" alt="Miniatura" class="h-20 rounded shadow cursor-pointer hover-scale" />
          <img src="../products/1.png" alt="Miniatura" class="h-20 rounded shadow cursor-pointer hover-scale" />
        </div>
      </div>

      <!-- Szczegóły produktu -->
      <div>
        <h1 class="text-3xl font-semibold mb-4">Koszulka DAD</h1>
        <p class="text-xl text-green-600 font-bold mb-2">110 zł</p>
        <p class="mb-6 text-gray-700">Personalizowana koszulka DAD wykonana z wysokiej jakości bawełny. Idealny wybór dla każdego taty.</p>

        <div class="mb-4">
          <label for="size" class="block mb-1">Rozmiar:</label>
          <select id="size" class="border px-3 py-2 rounded w-full">
            <option value="">Wybierz rozmiar</option>
            <option>S</option>
            <option>M</option>
            <option>L</option>
            <option>XL</option>
          </select>
        </div>

        <div class="flex items-center gap-4 mb-6">
          <button class="bg-black text-white px-6 py-3 rounded hover:bg-gray-800 transition">Dodaj do koszyka</button>
          <button class="border px-6 py-3 rounded hover:bg-gray-100 transition">Kup teraz</button>
        </div>

        <p class="text-sm text-gray-500">Wysyłka w 24h • Darmowa dostawa od 250 zł</p>
      </div>
    </div>
  </main>

</body>
</html>
